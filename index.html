<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Lien pour les web fonts -->
    <link href="src/Webfonts/fonts.css" rel="stylesheet" />

    <link rel='icon' href='icon.ico' type='image/x-icon'/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Autorise le plein Ã©cran sur les mobiles iOS -->
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="HandheldFriendly" content="true" />

    <title>PortInkFolio (ver. Dev)</title>

	<script>
	   	// Detection des ancien navigateurs qui ne supportent pas l'element Canvas
		// Appelle une page par defaut
	    if (!document.createElement("canvas").getContext)
	    {
			window.open("http://www.clickteam.com/fr/html5-fallback", "_self");
		}
	</script>

  	<!-- EXTRASOURCES -->
	<!-- Charge le code Javascript...-->
    <script src="src/Runtime.js"></script>
</head>

<body>
    <div style="display: inline-block; -webkit-user-select: none; text-align: left;">
        <canvas id="MMFCanvas" width="1920" height="1080">
            Votre navigateur ne supporte pas l'element Canvas.
        </canvas>
    </div>

    <script>
        // RUNTIMESTART
        // Endroit ou l'application est effectivement lancee
        window.addEventListener("load", windowLoaded, false);
        function windowLoaded()
        {
            // Appelle le runtime
            // Premier parametre : le nom de l'element Canvas
            // Second parametre : chemin vers le fichier CCH. Les sons et les images doivent se trouver a cote
            new Runtime("MMFCanvas", "resources/PortInkFolio.cch");
        }
        // RUNTIMESTARTEND
    </script>

</body>
</html>
